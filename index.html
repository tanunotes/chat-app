<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodTech Chat</title>
    <style>
      :root {
        --radius: 14px;
        --transition: 0.4s ease;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        transition: background var(--transition), color var(--transition);
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body.light {
        background: linear-gradient(to bottom right, #f0fdfa, #fefefe);
        color: #1c1c1c;
      }

      body.light .chat-header {
        background: linear-gradient(90deg, #00e0d3, #00c4ff);
        color: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 200, 200, 0.2);
      }

      body.light .chat-input {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(4px);
      }

      body.light .chat-input input {
        background: #ffffff;
        color: #2c2c2c;
        border: 1px solid #ccc;
      }

      body.light .chat-input button {
        background: linear-gradient(to right, #00d4a7, #00e6b8);
        color: #fff;
        box-shadow: 0 4px 12px rgba(0, 214, 170, 0.3);
        transition: all 0.3s ease;
      }

      body.light .chat-input button:hover {
        transform: scale(1.05);
        background: linear-gradient(to right, #00e6b8, #00d4a7);
      }

      body.light .sent {
        background: linear-gradient(135deg, #00d2ff, #3a7bd5);
        color: #ffffff;
        border-left: 4px solid #00bcd4;
      }

      body.light .received {
        background: #ffffff;
        color: #333;
        border-left: 4px solid #b2ebf2;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      }

      body.dark {
        background: url("https://www.transparenttextures.com/patterns/stardust.png") #0d1117;
        color: #f1f1f1;
        font-family: "Courier New", Courier, monospace;
      }

      body.dark .chat-header {
        background: linear-gradient(90deg, #1a237e, #0d47a1);
        color: #80d8ff;
        box-shadow: 0 4px 16px rgba(0, 229, 255, 0.2);
      }

      body.dark .chat-input {
        background: rgba(10, 10, 20, 0.9);
        backdrop-filter: blur(10px);
      }

      body.dark .chat-input input {
        background: #1e1e1e;
        color: #eee;
        border: 1px solid #444;
      }

      body.dark .chat-input button {
        background: #00e5ff;
        color: #000;
        box-shadow: 0 4px 10px rgba(0, 229, 255, 0.3);
      }

      body.dark .chat-input button:hover {
        transform: scale(1.05);
        background: #1de9b6;
      }

      body.dark .sent {
        background: linear-gradient(135deg, #00acc1, #00e5ff);
        color: #000;
        border-left: none;
        border-right: 4px solid #00e5ff;
      }

      body.dark .received {
        background: rgba(255, 255, 255, 0.05);
        color: #b2ebf2;
        border-left: 4px solid #00bcd4;
      }

      .chat-header {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 16px;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        z-index: 100;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .toggle-theme {
        position: fixed;
        top: 16px;
        right: 16px;
        padding: 6px 12px;
        border-radius: var(--radius);
        border: none;
        cursor: pointer;
        font-weight: bold;
        z-index: 101;
        background: #fff3e0;
        color: #ff5722;
      }

      body.dark .toggle-theme {
        background: #212121;
        color: #00e5ff;
      }

      .chat-box {
        margin-top: 80px;
        margin-bottom: 90px;
        padding: 20px;
        height: calc(100vh - 170px);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 14px;
        scroll-behavior: smooth;
      }

      .chat-input {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        padding: 12px clamp(12px, 5vw, 24px);
        gap: 10px;
        z-index: 100;
      }

      .chat-input input {
        flex: 1;
        padding: 10px 14px;
        border-radius: var(--radius);
        font-size: 15px;
        outline: none;
      }

      .chat-input button {
        border: none;
        padding: 10px 16px;
        font-weight: bold;
        border-radius: var(--radius);
        cursor: pointer;
      }

      .message {
        display: flex;
        gap: 10px;
        max-width: 85%;
        padding: 12px 16px;
        border-radius: var(--radius);
        word-break: break-word;
      }

      .sent {
        align-self: flex-end;
        flex-direction: row-reverse;
      }

      .received {
        align-self: flex-start;
      }

      .avatar {
        font-weight: bold;
      }

      .typing {
        font-style: italic;
        opacity: 0.6;
        font-size: 14px;
      }

      @media screen and (max-width: 480px) {
        .chat-header {
          font-size: 18px;
        }

        .chat-input {
          padding: 10px;
          gap: 8px;
        }

        .chat-input button {
          padding: 9px 12px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body class="light">
    <div class="chat-header">
      CodTech Chat
      <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ— Theme</button>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script>
      const chatBox = document.getElementById("chat-box");
      const input = document.getElementById("message-input");
      let currentTheme = "light";

      function toggleTheme() {
        currentTheme = currentTheme === "light" ? "dark" : "light";
        document.body.className = currentTheme;
        document.querySelector(".toggle-theme").textContent =
          currentTheme === "dark" ? "ðŸŒž Light" : "ðŸŒ™ Dark";
      }

      function sendMessage() {
        const msg = input.value.trim();
        if (msg) {
          addMessage("ðŸ‘¤", msg, "sent");
          input.value = "";
          showTyping();
          setTimeout(() => simulateReply(msg), 1000);
        }
      }

      function addMessage(avatar, message, type) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message", type);
        msgDiv.innerHTML = `<span class="avatar">${avatar}</span><span>${message}</span>`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function showTyping() {
        const typingDiv = document.createElement("div");
        typingDiv.classList.add("message", "received", "typing");
        typingDiv.id = "typing";
        typingDiv.innerHTML = `<span class="avatar">ðŸ¤–</span><span>CodTech Bot is typing...</span>`;
        chatBox.appendChild(typingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function removeTyping() {
        const typing = document.getElementById("typing");
        if (typing) typing.remove();
      }

      function simulateReply(userMsg) {
        removeTyping();
        const reply = getResponse(userMsg.toLowerCase());
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message", "received");
        msgDiv.innerHTML = `<span class="avatar">ðŸ¤–</span><span></span>`;
        const textSpan = msgDiv.querySelector("span:last-child");
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        let index = 0;
        const interval = setInterval(() => {
          if (index < reply.length) {
            textSpan.textContent += reply.charAt(index++);
            chatBox.scrollTop = chatBox.scrollHeight;
          } else {
            clearInterval(interval);
          }
        }, 25);
      }

      function getResponse(input) {
        if (input.includes("hello") || input.includes("hi"))
          return "Hello! ðŸ‘‹ How can I help you today?";
        if (input.includes("project"))
          return "You're building a real-time chat app. Make it user-friendly!";
        if (input.includes("mentor"))
          return "You can contact your mentor via the CodTech portal.";
        if (input.includes("task"))
          return "Keep working on your assigned tasks. You're doing great! ðŸ’ª";
        if (input.includes("bye"))
          return "Goodbye! ðŸ‘‹ Keep coding and stay curious.";
        return "I'm here to help with your internship or frontend tasks. Ask away!";
      }
    </script>
  </body>
</html>
